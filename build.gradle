plugins {
    id 'java'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'com.iablonski.testaccount.Main.java'
        )
    }
}

group = 'com.iablonski.testaccount'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.slf4j:slf4j-api:2.0.12'
    implementation 'ch.qos.logback:logback-classic:1.5.6'
}